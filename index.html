<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/679df79acf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="container">
    <div id="app-container">
<header id="header">
<a href="https://www.linkedin.com/in/luise-berge-m%C3%BCller-490864205/" target="_blank">
    <img src="media/aboutme.svg" alt="Linkedin" width= 80px>
</a>
</header>

<form id="searchbar-container" action="">
    <div class="input-group">
        <input id="searchbar" type="text" class="form-control" placeholder="Check out another city.." aria-label="city-searchbar">
        <button id="submit-btn" type="submit" class="btn btn-outline-secondary">
            <i class="fas fa-globe-americas"></i>
        </button>
        <button id="crn-location-btn" class="btn btn-outline-secondary" type="button">
            <i class="fas fa-map-pin">
        </i>
        </button>
      </div>
</form>

<section id="city-container">
<div class="row">
    <div class="col-6">
        <h1 id="current-city"></h1>
        <ul>
            <li>
                <span id= "current-time"></span> <span id="weather-desc"></span> 
            </li>
            <li> 
                <span id="additional-info"></span>
            </li>
        </ul>
    </div>
    <div class="col-6">
        <div id="temperature-container">
            <img id="icon" src="" alt="">
            <span id="current-temp"></span>
            <small class= "unit"> 
                <a href=""></a>
            </small>
    </div>
    </div>
</div>
</section>
<section id="forecast-container">
<div class="row">
    <div class="col-3 forecast">
        <h6 class="forecast-day">
            first
        </h6>
    
            <div class="forecast-icon">
                icon
            </div>
            <div class="forecast-temp">
                temp
            </div>
        
    </div>
    <div class="col-3 forecast">
        <h6 class="forecast-day"> second </h6>
    
            <div class="forecast-icon">
                icon
            </div>
            <div class="forecast-temp">
                temp
            </div>
        
    </div>
    <div class="col-3 forecast"> 
    <h6 class="forecast-day">
            third 
        </h6>
    
            <div class="forecast-icon">
                icon
            </div>
            <div class="forecast-temp">
                temp
            </div>
        
    </div>
    <div class="col-3 forecast"> 
        <h6 class="forecast-day">
            forth 
        </h6>

            <div class="forecast-icon">
                icon
            </div>
            <div class="forecast-temp">
                temp
            </div>
    
    </div>
    

</div>
</section>
<footer id="footer">

    </p>
    </footer>
</div>
</div>

</body>
</html>
