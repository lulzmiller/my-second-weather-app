<header id="header">
<a href="https://www.linkedin.com/in/luise-berge-m%C3%BCller-490864205/" target="_blank">
    <img src="media/aboutme.svg" alt="Linkedin" width= 100px>
</a>
</header>

<form id="searchbar-container" action="">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons">
        <button type="submit" class="btn btn-outline-secondary">
            <i class="fas fa-globe-americas"></i>
        </button>
        <button class="btn btn-outline-secondary" type="button">
            <i class="fas fa-map-pin">
        </i>
        </button>
      </div>
</form>

<section id="city-container">
<div class="row">
    <div class="col-6">
        <h1> CityName </h1>
        <ul>
            <li>
                <span>Tuesday 09:58, clear sky </span> 
            </li>
            <li> 
                <span> Humidity: 89%, Wind: 2.68km/h </span>
            </li>
        </ul>
    </div>
    <div class="col-6">
        <div id="temperature-container">
            <span id="temp-icon">
                <i class="fas fa-bolt"></i>
            </span>
            <span id="temperature">  24 *</span>
    </div>
    </div>
</div>
</section>
<section id="forecast-container">
<div class="row">
    <div class="col-3 forecast">first</div>
    <div class="col-3 forecast">second</div>
    <div class="col-3 forecast">third</div>
    <div class="col-3 forecast">forth</div>
    <div class="col-3 forecast">fifth</div>
</div>
</section>
